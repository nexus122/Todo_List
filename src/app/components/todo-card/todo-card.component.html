<div
  class="flex flex-wrap flex-grow rounded-lg justify-between p-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] bg-neutral-700 items-center">
  <h5
    class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
    {{card.CardName}}
  </h5>
  <div class="flex gap-1">
    <app-checkbox (click)="checkCard()" [Check]="card.Checked"></app-checkbox>
    <button (click)="removeCard()" class="text-white hover:text-gray-400 font-bold py-2 px-4 rounded">
      <i class="fa-sharp fa-solid fa-trash"></i>
    </button>
  </div>
</div>
